<body>

    <div id="MotionDemo" class="container">
        <img src="https://m.media-amazon.com/images/I/41b0Sz86HeL._AC_.jpg" class="DD214">
        

        <div class="content">
            
            <h1>A <span>MuhFuckin</span> Countdown Hoe</h1>
            <div class="Launch-Time">
                <div class="countdown-clock">
                    <div class="DaysLabel">
                        <p id="Days" >00</p>
                        <span>Days</span>
                    </div>
                    <div class="HoursLabel">
                        <p id="Hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="MinutesLabel">
                        <p id="Minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class=SecondsLabel">
                        <p id="Seconds">00</p>
                        <span>Seconds</span>
                    </div>
            </div>
            <button type="button">Find Out<img src="https://icons.veryicon.com/png/o/miscellaneous/winsion/play-button-6.png"/button>
        </div>
    </div>

        <script>

            var countDownDate = new Date("Nov 10, 2023 00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;
                
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 
                * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 
                * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("Days").innerHTML = days;
                document.getElementById("Hours").innerHTML = hours;
                document.getElementById("Minutes").innerHTML = minutes;
                document.getElementById("Seconds").innerHTML = seconds;

                if(distance < 0){
                clearInterval(x);    
                document.getElementById("Days").innerHTML = 00;
                document.getElementById("Hours").innerHTML = 00;
                document.getElementById("Minutes").innerHTML = 00;
                document.getElementById("Seconds").innerHTML = 00;
                }

            }, 1000)



        </script>
</body>
